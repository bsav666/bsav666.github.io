<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>本色福利-男人本色，发布页</title>
	<style>
		*{padding:0;margin:0;text-align:center;}
		html,body{padding:0;margin:0;background:#000;font: "宋体";}
		ul,li{list-style: none;}
		h1{color: aqua;font-weight:normal;padding:40px 0;}
		h2{width:16em;display:inline-block;background:#09f;color:#fff;font-size:20px;padding: 10px 0;font-weight:normal;border-radius:4px;cursor:pointer}
		#main{background: #222;padding: 20px;display: inline-block;}
		#content a{display:block;color:yellow;font-style:normal;display:block;margin:0.5em 0;text-decoration:none;font-size:14px;}
		#content li{padding: 20px 0;border-bottom: 1px solid #E2E0DE;color:aliceblue;font-size:16px;}

</head>
<body>

			</ul>

	</div>
	<script>
		var links="bsav4.top";
		var http="https://";
		var arr=links.split(",");

			var html=document.getElementById("links").innerHTML;
  document.getElementById("links").innerHTML=html+'<a href="'+http+arr[i]+'" target="_self">'+http+arr[i]+'</a>';
};

</html>
